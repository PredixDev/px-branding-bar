    <style include="px-branding-bar-styles"></style>
    <app-header fixed condenses effects="hide-title">
      <app-toolbar style="height: 30px;">
      <span class="px-branding-bar__content flex flex--middle">

          <span class="u-ml--">
            <slot name="title">
              <label main-title class="zeta">Application Name</label>
            </slot>
          </span>
        </span>
        <span>
          <span class="px-branding-bar__powered-by-text zeta">Powered by</span>
          <predix-logo class="u-mr"></predix-logo>
        </span>
      </span>
    </app-toolbar>
    <app-toolbar sticky style="height: 10px;"></app-toolbar>
  </app-header>
  </template>
